<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Scripts -->
	<style>
		/* Additional CSS to fix placeholder overlap */
		.wrap-input100 {
			position: relative;
		}
		.label-input100 {
			position: absolute;
			top: 10px;
			left: 10px;
			color: #888;
			pointer-events: none;
			transition: all 0.2s ease-out;
		}
		.input100:focus ~ .label-input100,
		.input100:valid ~ .label-input100 {
			top: -12px;
			left: 6px;
			font-size: 12px;
			color: #007bff;
		}
	</style>
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Welcome to FOMSY Online Banking
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="username" name="email" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="pass" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32" id="logindiv">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="onLogin()">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or login using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<span class="material-icons" id="fingerprint-icon">
								fingerprint
							 </span>
							<div class="popup" id="popup">
								<div class="popup-content">
									<span class="closeL" id="close-icon">&times;</span>
									<h3>Fingerprint Login</h3>
									<img src="img/scanner.png" style="height: 30px; width: 30px;" alt="Popup Image">
									<p>Place your finger on the fingerprint scanner to login.</p>
									<!-- Additional content or form can be added here -->
								</div>
							</div>							
						</a>
						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<span class="material-icons" id="faceid-icon">
								face
							</span>
							<div class="popup" id="popupF">
								<div class="popup-contentF">
									<span class="closeF" id="close-iconF">&times;</span>
									<h3>Face ID Login</h3>
									<img src="img/faceid.png" style="height: 30px; width: 30px;" alt="Popup Image">
									<p>Position your face in front of the camera to login.</p>
									<!-- Additional content or form can be added here -->
								</div>
							</div>							
						</a>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('img/history/history-img.jpg');">
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/mainLogin.js"></script>
	<script src="js/login.js"></script>
	<script src="js/custom-login.js"></script>

</body>
</html>
